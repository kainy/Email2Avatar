<!DOCTYPE HTML> 
<html> 
<head>
	<meta charset="utf-8"/>
	<title>Email 2 Gravatar——输入Email查看Gravatar头像</title>
	<style>
		body{
			background: #cfe1ed;
			font-size: 12px;
			text-align: center;
		}
		.content{
			margin-top:100px;
		}
		#result{
			border:2px solid;
		}
	</style>
	<script type="text/javascript" src="javascripts/script.js"></script>
	<script>
		function md5toavatar(){
			var sMail= document.getElementById("f").value.toLowerCase();
			document.getElementById("result").src= "http://www.gravatar.com/avatar/"+hex_md5(sMail)+"?s=128&d=&r=G";
		}
	</script>
</head>
<body>
	<form>
		<input id="f" type="text" name="cmail" value="Admin@GQMG.com" />
		<input type="submit" value="提交" onclick="md5toavatar(); return false;" />
	</form>
	<div class="content">
		<img id="result" src="//avatars3.githubusercontent.com/u/470729?v=3&s=140" />
		<p>Gravatar头像区域</p>
		<a href="http://blog.Kainy.CN/2010/10/email2gravatar/">查看介绍</a>
	</div>
</body>
</html>
